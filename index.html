<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@mdi/light-font@0.2.63/css/materialdesignicons-light.min.css" />


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/materialdesignicons.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Calculator <a href="#" class="" data-bs-toggle="modal"
                                data-bs-target="#rangemodal"><i class="mdi mdi-cog"></i></a></h4>
                    </div><!--end card-header-->
                    <div class="card-body">
                        <button class="btn  btn-primary btn-sm mb-3" id="submit_data">Save Result</button>
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm" id="moretable">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Range </th>
                                        <th>Input01 </th>
                                        <th>+-*/ </th>
                                        <th>Input02 </th>
                                        <th>Result </th>
                                        <th>buttons </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="after-add-more">
                                        <td>1 </td>
                                        <td> John doe </td>
                                        <td class="text-center"><a href="#" class="" data-bs-toggle="modal"
                                                data-bs-target="#rangemodal"><i class="mdi mdi-cog"></i></a></td>
                                        <td><input class="form-control" type="text" value="Artisanal kale"
                                                id="inputone"></td>
                                        <td>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected="">---</option>
                                                <option value="1">-</option>
                                                <option value="2">+</option>
                                                <option value="3">.</option>
                                                <option value="3">/</option>
                                            </select>
                                        </td>
                                        <td><input class="form-control" type="text" value="Artisanal kale"
                                                id="inputtwo"></td>
                                        <td>Result here</td>
                                        <td class="text-center"><span class="change">
                                                <button id="remove-btn" type="button"
                                                    class="btn btn-sm btn-soft-danger btn-circle"><i
                                                        class="mdi mdi-trash-can"></i></button></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <span class="float-right">
                            <button id="but_add" class="btn btn-success btn-sm add-more">Add New Row</button>
                        </span><!--end table-->
                    </div><!--end card-body-->
                </div><!--end card-->
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div>


    <!-- range modal -->
    <!-- Modal -->
    <div class="modal modal-lg fade" id="rangemodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="rangemodalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="modal-title fs-5" id="rangemodalLabel">Range Setting</h1>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckChecked" checked>
                                </div>
                            </div>
                        </div>
                        <!-- end -->
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-sm" id="rangemoretable">
                            <tbody class="no-border">
                                <tr class="range-after-add-more no-border">
                                    <td><input class="form-control" type="text" value="Artisanal kale" id="inputone">
                                    </td>
                                    <td>-</td>
                                    <td><input class="form-control" type="text" value="Artisanal kale" id="inputtwo">
                                    </td>
                                    <td>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="3"
                                                aria-describedby="basic-addon2">
                                            <span class="input-group-text" id="basic-addon2">%</span>
                                        </div>
                                    </td>

                                    <td class="text-center"><span class="rangechange">
                                            <button id="remove-btn" type="button"
                                                class="btn btn-sm btn-soft-danger btn-circle"><i
                                                    class="mdi mdi-trash-can"></i></button></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <span class="float-right">
                        <button id="but_add" class="btn btn-success btn-sm range-add-more">Add New Row</button>
                    </span><!--end table-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>

</html>
